<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
    >
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="eisenhower-matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <div class="adding-tasks">
          <label class="adding-tasks__label" for="adding-tasks-functional__input">Add Item</label>
          <div class="adding-tasks-functional">
            <input id="adding-tasks-functional__input" type="text">
            <button class="adding-tasks-functional__button">Add</button>
          </div>
        </div>
        <h3 class="main__title">Todo</h3>
        <ul class="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="delete-icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img class="delete-icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
        <h3 class="main__title">Completed</h3>
        <ul class="completed-tasks">
          <li class="task-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="delete-icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
